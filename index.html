<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Picture Wall</title>
    <!-- Responsive Web Design, Support IE8-->
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" type="text/css" href="css/todolist.css" />
    <style type="text/css"></style>
    <!--[if IE]>
      <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <script
      src="https://kit.fontawesome.com/d66f861fa9.js"
      crossorigin="anonymous"
    ></script>
    <script src="jquery/jquery-1.11.0.min.js"></script>
    <script src="js/todolist.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <section class="w title">
          <h3>ToDoList</h3>
          <input type="text" placeholder="Add ToDo..." />
        </section>
        <section class="w todo">
          <h3>Todos <span></span></h3>

          <ul></ul>
        </section>
        <section class="w done">
          <h3>Done<span></span></h3>
          <ul></ul>
        </section>
      </header>
      <footer class="w"><i class="far fa-copyright"></i> 2021</footer>
    </div>
  </body>
</html>
